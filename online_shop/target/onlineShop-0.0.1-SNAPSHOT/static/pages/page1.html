<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			<img src="static/img/JavaScriptMan.png" class="img-responsive img-rounded"/>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
				<form action ="register" method="post">
					<div class="form-group">
						<label>Email</label><br/>
						<input type="text" class="form-control" name="email" required placeholder="Enter Email"/>
					</div><br/>
					<div class="form-group">
						<label>Password</label><br/>
						<input type="password" class="form-control" name="password" required placeholder="Enter password"/>
					</div>
					<input type="submit" value="Login" class="btn btn-sm btn-warning pull-right"/>
				</form>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			<p>Page One - Login</p>	
		</div>
		
</div>
